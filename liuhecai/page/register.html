<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=deviece-width,initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="../css/public/normalize.css" type="text/css">
    <link rel="stylesheet" href="../css/public/global.css" type="text/css">
    <link rel="stylesheet" href="../css/page/register.css" type="text/css">
</head>
<body>
<div class="wraper">
    <!--顶部栏-->
    <header>
        <div class="luhecai-top-column flex">
            <a href="javascript:;">
                <span class="liuhecai-list-top-column-left" onclick="window.history.back()"> < </span>
            </a>

            <span class="liuhecai-top-column-middle">注册</span>
        </div>
    </header>
    <div style="height: 54px"></div>

    <!--主体部分-->
    <div class="register-box">
        <section class="input">
            <input type="text" placeholder="用户名" class="register-box-input1" >
        </section>
        <section class="input">
            <input type="text" placeholder="昵称" class="register-box-input2" >
        </section>
        <section class="input">
            <input type="text" placeholder="手机号 (选填)" class="register-box-input3" >
        </section>
        <section class="input">
            <input type="text" placeholder="密码" class="register-box-input4" >
        </section>
        <section class="input">
            <input type="text" placeholder="确认密码" class="register-box-input4" >
        </section>

        <section class="register-button-box">
            <div >立即注册</div>
            <p>已有账号? <b>立即登录</b></p>
        </section>
    </div>
</div>
</body>
</html>
