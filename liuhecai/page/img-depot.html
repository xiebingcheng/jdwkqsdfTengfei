<!DOCTYPE html>

<head>

<body>
<div class="wraper">

        <div class="img-depot-upper-part-box-inside img-depot-upper-part-box-inside-down" onclick="window.location='news-list.html'">
            <img src="../img/img-depot/xwzx@3x.png" alt="新闻资讯" />
