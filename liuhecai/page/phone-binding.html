<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=deviece-width,initial-scale=1">
    <title>手机绑定</title>
    <link rel="stylesheet" href="../css/public/normalize.css" type="text/css">
    <link rel="stylesheet" href="../css/public/global.css" type="text/css">
    <link rel="stylesheet" href="../css/page/phone-binding.css" type="text/css">
</head>
<body>
<div class="wraper">
    <!--顶部栏-->
    <header>
        <div class="luhecai-top-column flex">
            <a href="javascript:;">
                <span class="liuhecai-list-top-column-left"> < </span>
            </a>

            <span class="liuhecai-top-column-middle">手机绑定</span>
        </div>
    </header>
    <div style="height: 54px"></div>

    <!--主体部分-->
    <div class="phone-binding-box">
        <section>
            <span >用户名</span>
            <input type="text" class="" placeholder="maoning" style="padding-left: 28px;" id="phone-user">
            <div></div>
        </section>
        <section>
            <span >手机号码</span>
            <input type="text" class="" placeholder="请输入您的手机号码" style="padding-left: 16px">
            <div></div>
        </section>
        <section>
            <span>验证码</span>
            <input type="text" class="" placeholder="请输入4-6位短信验证码" style="padding-left: 20px">
            <div>获取验证码</div>
        </section>

        <div class="phone-binding-at-once">立即绑定</div>

        <!--文本提示模块-->
        <div class="phone-binding-text">
            <h5>温馨提示</h5>
            <p>1.忘记密码时,可通过手机短信找回密码;</p>
            <p>2.运营商发送短信坑会有延迟,请您耐心等待;</p>
            <p>3.诺几分钟后仍未收到验证码,请您重新获取验证码或联系在线客服.</p>
        </div>

        <div class="phone-binding-on-line-box">
            <div class="phone-binding-on-line"></div>
            <p>在线客服</p>
        </div>
    </div>
</div>
</body>
</html>
